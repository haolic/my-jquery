<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对元素进行数据存取</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		p{
			margin: 30px;
			height: 60px;
			background: #090;
			width: 300px;
			border: 3px solid #f00;
			border-radius: 30%;
			color: #fff;
			line-height: 60px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var flag=true;
			$("#btn1").on("click",function(){
				if(flag){
					$("p").text("Actions speak louder than words.");
					flag=false;
				}else{
					$("p").text("事实胜于雄辩。");
					flag=true;
				}
			});
		});
	</script>
</head>
<body>
	<input type="button" class="btn btn-success" id="btn1" value="点击试试">
	<p>哈哈哈</p>
</body>
</html>
