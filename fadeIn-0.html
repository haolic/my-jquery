<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fadeOut</title>
	<style>
		div{
			background: #090;
			width: 300px;
			height: 200px;
			color: #fff;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script>
		$(function(){
			$("div").click(function(){
				$(this).fadeOut();
			})
			
		})
	</script>
</head>
<body>
	<div>
		哈哈哈
	</div>
</body>
</html>
