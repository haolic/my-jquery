<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		body,ul{
			padding: 0px;
			margin: 0;
		}
		#div1{
			position: relative;
			margin: 0 auto;
			width: 1200px;
			height: 112.5px;
			border: 4px solid #090;
			overflow: hidden;
		}
		img{
			border: none;
			width: 200px;
		}
		#div1 ul{
			position: relative;
			list-style: none;
			width: 2400px;
		}
		#div1 ul li{
			float: left;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script>
		$(function(){
			var sid;
			function go(){
				sid=setInterval(function(){
					$("ul").css({"left":"-=200px"});
					if(parseInt($("ul").css("left"))<=-1200){
						$("ul").css({"left":"0"});
					}
				},5)
			}
			go();
			$("ul").mouseenter(function(){
				clearInterval(sid);
			})
			$("ul").mouseleave(function(){
				go();
			})
		});
	</script>
</head>
<body>
	<div id="div1">
		<ul>
			<li><a href="#"><img src="img/1.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/2.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/3.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/4.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/5.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/6.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/1.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/2.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/3.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/4.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/5.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/6.jpg" alt=""></a></li>
		</ul>
	</div>
</body>
</html>
