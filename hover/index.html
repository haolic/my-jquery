<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            border: none;
            background: #f90;
            width: 50px;
            height: 20px;
        }

        ul {
            display: none;
            width: 100px;
        }

        ul li {
            border: 1px solid #9f0;
        }

        span:nth-child(2) {
            display: none;
            color: #f90;
            font: 12px 1.5em arial;
        }

        li:hover span:nth-child(2) {
            display: inline;

        }
    </style>
</head>

<body>
    <div>
        <button>点击</button>
        <ul style="list-style: none">
            <li>
                <span>张三</span>
                <span>设置</span>
            </li>
            <li>
                <span>李四</span>
                <span>设置</span>
            </li>
            <li>
                <span>王五</span>
                <span>设置</span>
            </li>
            <li>
                <span>小明</span>
                <span>设置</span>
            </li>
        </ul>
    </div>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        (function () {
            $('button').click(function () {
                $(this).next('ul').show();
            })
        })();
    </script>
</body>

</html>
